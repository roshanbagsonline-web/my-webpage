<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Service Entry Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome for icons (optional, but good for advanced UI) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    :root {
        --primary-color: #6a67ce; /* A more vibrant, yet soft, purple */
        --primary-dark: #5e5acb;
        --secondary-color: #8c8c8c;
        --background-light: #f5f7fa;
        --card-background: #ffffff;
        --border-color: #e0e0e0;
        --shadow-light: rgba(0, 0, 0, 0.05);
        --shadow-medium: rgba(0, 0, 0, 0.1);
        --text-color-dark: #333;
        --text-color-medium: #555;
        --text-color-light: #777;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: var(--background-light);
        color: var(--text-color-dark);
        line-height: 1.6;
    }
    .form-container {
        max-width: 950px;
        margin: 60px auto;
        padding: 40px;
        background: var(--card-background);
        border-radius: 25px;
        box-shadow: 0 15px 45px var(--shadow-light), 0 5px 15px rgba(0,0,0,0.03);
        transition: all 0.4s ease-in-out;
    }
    .form-container:hover {
        box-shadow: 0 25px 60px var(--shadow-medium), 0 8px 20px rgba(0,0,0,0.05);
    }
    h2 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 40px;
        color: var(--primary-color);
        font-size: 2.2rem;
    }
    .form-section {
        margin-bottom: 30px;
        padding: 25px 30px;
        border-radius: 20px;
        background: var(--card-background);
        box-shadow: 0 10px 30px var(--shadow-light);
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
    }
    .form-section:hover {
        box-shadow: 0 12px 35px var(--shadow-medium);
        transform: translateY(-2px);
    }
    label {
        font-weight: 600;
        color: var(--text-color-medium);
        margin-bottom: 8px;
        display: block;
    }
    .form-control {
        border-radius: 12px;
        padding: 10px 15px;
        border: 1px solid var(--border-color);
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        transition: all 0.3s ease;
        height: auto; /* Allow padding to define height */
    }
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(106, 103, 206, 0.25);
        background-color: #f9f9ff;
    }

    /* Select2 Customization */
    .select2-container--default .select2-selection--multiple {
        border-radius: 12px;
        min-height: 48px; /* Adjusted for better appearance */
        border: 1px solid var(--border-color);
        padding: 5px 10px;
        transition: all 0.3s ease;
    }
    .select2-container--default.select2-container--focus .select2-selection--multiple {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 0.25rem rgba(106, 103, 206, 0.25);
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
        background-color: var(--primary-color);
        color: white;
        border: 1px solid var(--primary-dark);
        border-radius: 8px;
        padding: 3px 8px;
        margin-top: 4px;
        font-size: 0.9em;
        font-weight: 500;
        display: flex;
        align-items: center;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove {
        color: rgba(255, 255, 255, 0.8);
        margin-right: 5px;
        font-size: 1.1em;
        transition: all 0.2s ease;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice__remove:hover {
        color: white;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__rendered {
        padding: 0;
    }
    .select2-container--default .select2-selection--multiple .select2-search__field {
        color: var(--text-color-dark);
    }
    .select2-dropdown {
        border-radius: 10px;
        border: 1px solid var(--primary-color);
        box-shadow: 0 8px 20px var(--shadow-medium);
    }
    .select2-container--default .select2-results__option--highlighted.select2-results__option--selectable {
        background-color: var(--primary-color);
        color: white;
    }
    .select2-container--default .select2-results__option--selectable {
        padding: 10px 15px;
    }

    .conditional {
        display: none;
        transition: all 0.5s ease-in-out;
    }
    .btn-primary {
        border-radius: 15px;
        padding: 12px 45px;
        font-weight: 600;
        background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
        border: none;
        transition: all 0.3s ease;
        font-size: 1.1em;
        box-shadow: 0 8px 20px rgba(106, 103, 206, 0.3);
    }
    .btn-primary:hover {
        background: linear-gradient(45deg, var(--primary-dark), #504ca0);
        box-shadow: 0 12px 25px rgba(106, 103, 206, 0.4);
        transform: translateY(-2px);
    }

    h5.text-primary {
        color: var(--primary-color) !important;
        font-weight: 600;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 10px;
    }
    h5.text-primary i {
        color: var(--primary-dark);
        font-size: 1.2em;
    }

    /* Custom Toggle Switch for Warranty */
    .toggle-switch-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        padding: 8px 0;
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: var(--primary-color);
    }
    input:focus + .slider {
        box-shadow: 0 0 1px var(--primary-color);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .toggle-label-text {
        font-weight: 600;
        color: var(--text-color-medium);
        margin-right: 15px;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2><i class="fas fa-tools me-2"></i> Service Entry Form</h2>
    <form id="serviceForm">

        <!-- Slip & Date Section -->
        <div class="form-section">
            <h5 class="mb-4 text-primary"><i class="fas fa-file-alt"></i> Slip & Date</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="slipNo">Slip No</label>
                    <input type="number" class="form-control" id="slipNo" value="1" readonly>
                </div>
                <div class="col-md-6">
                    <label for="serviceDate">Date</label>
                    <input type="date" class="form-control" id="serviceDate" required>
                </div>
            </div>
        </div>

        <!-- Customer Section -->
        <div class="form-section">
            <h5 class="mb-4 text-primary"><i class="fas fa-user"></i> Customer Details</h5>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="customerName">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" placeholder="e.g., John Doe" required>
                </div>
                <div class="col-md-6">
                    <label for="customerNumber">Customer Number</label>
                    <input type="tel" class="form-control" id="customerNumber" placeholder="e.g., +1 (555) 123-4567" required>
                </div>
            </div>
        </div>

        <!-- Product Section -->
        <div class="form-section">
            <h5 class="mb-4 text-primary"><i class="fas fa-box-open"></i> Product Details</h5>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="brandName">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" placeholder="e.g., Samsonite">
                </div>
                <div class="col-md-3">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="e.g., Suitcase Pro">
                </div>
                <div class="col-md-3">
                    <label for="color">Color</label>
                    <input type="text" class="form-control" id="color" placeholder="e.g., Black">
                </div>
                <div class="col-md-3">
                    <label for="size">Size</label>
                    <input type="text" class="form-control" id="size" placeholder="e.g., Large">
                </div>
            </div>
        </div>

        <!-- Service Section -->
        <div class="form-section">
            <h5 class="mb-4 text-primary"><i class="fas fa-wrench"></i> Service Information</h5>
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="serviceDesc">Service Description</label>
                    <select class="form-control" id="serviceDesc" multiple="multiple" data-placeholder="Select required service(s)">
                        <option value="bags">Bags</option>
                        <option value="stitching">Stitching</option>
                        <option value="zip">Zip Repair/Replacement</option>
                        <option value="runner">Runner Replacement</option>
                        <option value="handle">Handle Repair/Replacement</option>
                        <option value="strolly">Strolly Wheel/Handle Repair</option>
                        <option value="buckle">Buckle Repair/Replacement</option>
                        <option value="cleaning">Professional Cleaning</option>
                        <option value="strap">Strap Adjustment/Replacement</option>
                        <option value="lock">Lock Repair/Replacement</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex align-items-center justify-content-end">
                    <div class="toggle-switch-wrapper">
                        <span class="toggle-label-text me-3">Warranty / Non Warranty :</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="warrantyStatusToggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Conditional Warranty -->
            <div class="row mb-3 conditional" id="warrantyDetails">
                <h6 class="mb-3 text-secondary"><i class="fas fa-info-circle me-1"></i> Warranty Information</h6>
                <div class="col-md-6">
                    <label for="purchaseDate">Purchase Date</label>
                    <input type="date" class="form-control" id="purchaseDate">
                </div>
                <div class="col-md-6">
                    <label for="invoiceNumber">Invoice Number</label>
                    <input type="text" class="form-control" id="invoiceNumber" placeholder="e.g., INV-2023-001">
                </div>
            </div>

            <!-- Conditional Estimate -->
            <div class="row mb-3 conditional" id="estimateAmountDiv">
                <h6 class="mb-3 text-secondary"><i class="fas fa-rupee-sign me-1">
</i> Estimated Cost</h6>
                <div class="col-md-6">
                    <label for="estimateAmount">Estimate Service Amount</label>
                    <input type="number" class="form-control" id="estimateAmount" placeholder="Enter estimated amount in currency">
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane me-2"></i> Submit Service</button>
        </div>

    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        // Initialize Select2 with enhanced options
        $('#serviceDesc').select2({
            placeholder: "Select required service(s)",
            closeOnSelect: false, // Keep dropdown open after selecting an item
            allowClear: true // Allow clearing all selections
        });

        // Set today's date
        const today = new Date().toISOString().split('T')[0];
        $('#serviceDate').val(today);

        // Warranty conditional fields based on toggle switch
        $('#warrantyStatusToggle').change(function() {
            if($(this).is(':checked')) { // If toggle is ON (Warranty)
                $('#warrantyDetails').slideDown();
                $('#estimateAmountDiv').slideUp();
            } else { // If toggle is OFF (Non-Warranty)
                $('#warrantyDetails').slideUp();
                $('#estimateAmountDiv').slideDown();
            }
        }).trigger('change'); // Trigger on load to set initial state

        // Auto-increment Slip Number
        if(!localStorage.getItem('lastSlip')) localStorage.setItem('lastSlip','1');
        else $('#slipNo').val(parseInt(localStorage.getItem('lastSlip')) + 1);

        // Form submission handler
        $('#serviceForm').submit(function(e){
            e.preventDefault();

            // Basic validation
            if (!$("#customerName").val() || !$("#customerNumber").val() || $("#serviceDesc").val().length === 0) {
                alert("Please fill in all required fields (Customer Name, Number, and Service Description).");
                return;
            }

            let currentSlip = parseInt($('#slipNo').val());
            localStorage.setItem('lastSlip', currentSlip);
            alert('Form submitted successfully! Slip No: ' + currentSlip);

            // Reset form fields
            this.reset();
            $('#serviceDesc').val(null).trigger('change'); // Reset Select2
            $('#warrantyStatusToggle').prop('checked', false).trigger('change'); // Reset toggle
            $('#serviceDate').val(today); // Reset date
            $('#slipNo').val(currentSlip + 1); // Increment slip number
        });
    });
</script>

</body>
</html>
