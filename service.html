<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roshan Bags - Service Entry</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(90deg, #0a3871, #1c67d2);
      color: white;
      padding: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 70px;
    }

    .company-info {
      text-align: right;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-bar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      background: #f0f3fa;
      border-top: 2px solid #0a3871;
      border-bottom: 2px solid #0a3871;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: #0a3871;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background: #f9fbff;
      outline: none;
      transition: all 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #1c67d2;
      box-shadow: 0 0 0 2px rgba(28, 103, 210, 0.1);
      background: #fff;
    }

    .image-upload {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #eee;
    }

    .image-upload input[type="file"] {
      display: none;
    }

    .image-upload label {
      background: #0a3871;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .image-preview {
      margin-top: 15px;
      max-width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .save-btn {
      background: #1c67d2;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 25px auto;
      transition: background 0.3s;
    }

    .save-btn:hover {
      background: #0a3871;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
      margin-bottom: 20px;
    }

    @media (max-width: 700px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://via.placeholder.com/150x60?text=ROSHAN+LOGO" alt="Roshan Logo" />
      <div class="company-info">
        <strong>Roshan Bags</strong><br />
        33 South Usman Road, Near Bus Terminus,<br />
        T. Nagar, Chennai - 600017<br />
        <b>Ph:</b> 93457 35945
      </div>
    </header>

    <div class="info-bar">
      <div>Slip No: <input type="text" id="slipNo" value="1" style="width: 50px; border:none; border-bottom:1px solid #ccc; background:transparent; text-align:center;" /></div>
      <div>Date: <input type="date" id="date" value="2025-10-30" style="border:none; border-bottom:1px solid #ccc; background:transparent;" /></div>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" value="Roshan" />
      </div>
      <div class="form-group">
        <label>Service Type</label>
        <input type="text" id="serviceType" value="Wheel Fault" />
      </div>

      <div class="form-group">
        <label>Contact</label>
        <input type="text" id="contact" value="93457 35945" />
      </div>
      <div class="form-group">
        <label>Service Details</label>
        <textarea id="details" rows="2">(Wheel damage, Stitching, shell crack, Runner, Buckle)</textarea>
      </div>

      <div class="form-group">
        <label>Product</label>
        <input type="text" id="product" value="Duffle Strolly" />
      </div>
      <div class="form-group">
        <label>Estimate Amount</label>
        <input type="number" id="estimate" value="600" />
      </div>

      <div class="form-group">
        <label>Brand Name</label>
        <input type="text" id="brand" value="Aristocrat" />
      </div>
      <div class="form-group">
        <label>Warranty / Non Warranty</label>
        <select id="warranty">
          <option>Warranty</option>
          <option>Non Warranty</option>
        </select>
      </div>

      <div class="form-group">
        <label>Color</label>
        <input type="text" id="color" value="Maroon" />
      </div>
      <div class="form-group">
        <label>Purchase Invoice Date</label>
        <input type="date" id="invoiceDate" />
      </div>

      <div class="form-group">
        <label>Size</label>
        <input type="text" id="size" value="Small" />
      </div>
    </div>

    <div class="image-upload">
      <label for="photoUpload">Upload Product Image</label>
      <input type="file" id="photoUpload" accept="image/*" />
      <br />
      <img id="preview" class="image-preview" style="display:none;" />
    </div>

    <div class="success-message" id="successMessage">âœ… Data Saved Successfully!</div>

    <button class="save-btn" onclick="saveData()">ðŸ’¾ Save</button>
  </div>

 <script>
const fileInput = document.getElementById("photoUpload");
const preview = document.getElementById("preview");
fileInput.addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      preview.src = e.target.result;
      preview.style.display = "block";
    };
    reader.readAsDataURL(file);
  }
});

async function saveData() {
  const data = {
    slipNo: document.getElementById("slipNo").value,
    date: document.getElementById("date").value,
    name: document.getElementById("name").value,
    contact: document.getElementById("contact").value,
    product: document.getElementById("product").value,
    brand: document.getElementById("brand").value,
    colorSize: document.getElementById("color").value + " / " + document.getElementById("size").value,
    serviceType: document.getElementById("serviceType").value,
    warranty: document.getElementById("warranty").value,
    estimateAmount: document.getElementById("estimate").value,
    serviceAmount: "",
    invoiceAmount: "",
    invoiceNumber: "",
    invoiceDate: document.getElementById("invoiceDate").value
  };

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbzG3PecFLwz-GtMZ4qvhDjaUQNvcsLxrQwDChJyl2v_0_negwm9SP8qqK9Znk-l93qKWw/exec", {
      method: "POST",
      mode: "no-cors", // Required for Google Apps Script
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    document.getElementById("successMessage").textContent = "✅ Data Saved Successfully!";
    document.getElementById("successMessage").style.display = "block";
    setTimeout(() => {
      document.getElementById("successMessage").style.display = "none";
    }, 2500);
  } catch (error) {
    alert("❌ Error saving data: " + error);
  }
}
</script>

</body>
</html>
